version: '3'
services:
  dinner-roulette:
    build: .
    ports:
      - "8081:8080"
    environment:
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - JWT_SECRET=${JWT_SECRET}
      - NODE_ENV=production
      - ADMIN_USERNAME=${ADMIN_USERNAME:-}
      - GIPHY_API_KEY=${GIPHY_API_KEY:-}
    volumes:
      - ./public:/usr/src/app/public
      - ./data:/usr/src/app/data
